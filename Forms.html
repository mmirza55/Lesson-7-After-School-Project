<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms in HTML
        </title>
    </head>
    <body>
        <h1>
            Detail Form 
        </h1>
        <form>
            <fieldset>
            <label>
                <b>
                    Forename
                </b>
            </label>
            <input type= "text">
            <br>
            <br>
            <label>
                <b>
                    Email
                </b>
            </label>
            <input type= "email">
            <br>
            <br>
            <label>
                <b>
                    Password
                </b>
            </label>
            <input type= "password">
            <br>
            <br>
            <label>
                <b>
                    Age
                </b>
            </label>
            <input type= "number">
            <br>
            <br>
            <label>
                <b>
                    Gender
                </b>
            </label>
            <input type= "radio" name="Gender"> Female
            <input type= "radio" name="Gender"> Male
            <br>
            <br>
            <label>
                <b>
                    Favourite Country
                </b>
            </label>
            <input type="checkbox" value="America"> America
            <input type="checkbox" value="South Africa"> South Africa
            <input type="checkbox" value="Germany"> Germany
            <br>
            <br>
            <label>
                <b>
                    Place of Birth
                </b>
            </label>
            <input type="checkbox" value="United Kingdom"> United Kingdom
            <input type="checkbox" value="Nigeria"> Nigeria 
            <input type="checkbox" value="Canada"> Canada
            <br>
            <br>
            <label>
                <b>
                    Languages
                </b>
            </label>
            <select>
                <option value="French"> French
                </option>
                <option value="Italian"> Italian
                </option>
                <option value="Spanish"> Spanish
                </option>
                <option value="English"> English
                </option>
            </select>
            <br>
            <br>
            <button>
                Submit
            </button>
            </fieldset>
        </form>
    </body>
</html>
